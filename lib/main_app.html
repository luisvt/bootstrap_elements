      <button primary xs><core-icon icon="star"></core-icon>Star</button>

    <h2>Success</h2>
    <div>
      <button success lg><core-icon icon="star"></core-icon>Star</button>

      <button danger sm><core-icon icon="star"></core-icon>Star</button>
      <button danger xs><core-icon icon="star"></core-icon>Star</button>

        <button>First</button>
        <button>Second</button>
        <button>third</button>
      </bs-btn-group>

          <button>1</button>
          <button>2</button>
          <button>3</button>

          <button>7</button>
        </bs-btn-group>
        <bs-btn-group role="group" aria-label="Third group">
          <button>8</button>
        </bs-btn-group>
      </bs-btn-toolbar>
    </div>
  
    <h1>Alerts</h1>
    <bs-alert success dismissible>

    <button danger>Messages <bs-badge>4</bs-badge></button>
